<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario del Maquinista</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Horario del Maquinista</h1>
  </header>

  <main>
    <h2>Horario de Turnos</h2>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora de Inicio</th>
          <th>Hora de Fin</th>
          <th>Ruta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/01/2025</td>
          <td>08:00</td>
          <td>16:00</td>
          <td>Madrid - Barcelona</td>
        </tr>
        <tr>
          <td>02/01/2025</td>
          <td>10:00</td>
          <td>18:00</td>
          <td>Barcelona - Valencia</td>
        </tr>
        <tr>
          <td>03/01/2025</td>
          <td>09:00</td>
          <td>17:00</td>
          <td>Valencia - Sevilla</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Horario del Maquinista. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
